<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>


</head>

<body>
  <header>
    <div class="heading">
      <h1>Todo</h1>
      <img src="/images/icon-moon.svg" class="icon" alt="">
    </div>
  </header>
  <main>

    <div class="addtodo">
      <label for="new-todo">
        <input type="text" id="new-todo" class="new-todo">
      </label>


      <ul class="todo-list">
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>Complete online JavaScript course</span>
        </li>
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>Jog around the park 3x</span>
        </li>
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>10 minutes meditation</span>
        </li>
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>Read for 1 hour</span>
        </li>
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>Pick up groceries</span>
        </li>
        <li>
          <input type="checkbox" id="">
          <label for=""></label>
          <span>Complete Todo App on Frontend Mentor</span>
        </li>
        <li class="endbar">
          <span class="count">5 items left</span>
          <div>
            <button class="filter all">All</button>
            <button class="filter active">Active</button>
            <button class="filter completed">Completed</button>
          </div>
          <span class="clear">Clear Completed</span>
        </li>
      </ul>

      <div class="filter-bar">
        <button class="filter all">All</button>
        <button class="filter active">Active</button>
        <button class="filter completed">Completed</button>
      </div>

      <div class="instruc">
        <span>Drag and drop to reorder list.</span>
      </div>

    </div>

  </main>






</body>

</html>
